<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>删除小图标</title>

  <style type="text/css">
    #close {
      display: inline-block;
      width: 30px;
      height: 4px;
      background: #333;
      transform: rotate(45deg);
    }

    #close::after {
      content: '';
      display: block;
      width: 30px;
      height: 4px;
      background: #333;
      transform: rotate(-90deg);
    }
  </style>

</head>

<body>

  <span id="close"></span>

</body>

</html>
